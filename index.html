<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        bottom: 0;
        position: fixed;
        width: 100%;
        padding-bottom: 2em;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
        font-size: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        class="img"
        src="./assets/images/illustration-article.svg"
        alt="illustration-article"
      />
      <div class="content">
        <h5>Learning</h5>
        <h6>Published 21 Dec 2023</h6>
        <h3>HTML & CSS foundations</h3>
        <p>
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="author-line">
          <img src="./assets/images/image-avatar.webp" alt="" class="avatar" />
          <span class="author">Greg Hooper</span>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Swanpyaethewalker">Min Thiha Maung</a>.
    </div>
    <script src="./script.js"></script>
  </body>
</html>
